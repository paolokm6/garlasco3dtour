<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accesso riservato – Tour 3D</title>
    <meta name="robots" content="noindex, nofollow" />
    <style>
      :root { --bg:#0b0c10; --panel:#111316; --muted:#9aa4af; --line:#242a31; --txt:#e8e8e8; }
      * { box-sizing:border-box }
      html,body { height:100%; margin:0 }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:var(--txt); }
      header { padding:16px; border-bottom:1px solid var(--line); background:var(--panel); display:flex; justify-content:space-between; align-items:center }
      h1 { font-size:16px; margin:0 }
      main { display:grid; place-items:center; height:calc(100% - 60px); padding:16px }
      .card { width:100%; max-width:480px; background:var(--panel); border:1px solid var(--line); border-radius:14px; padding:18px; box-shadow:0 8px 30px rgba(0,0,0,.35) }
      .row { display:flex; gap:10px; margin-top:10px }
      input,button { font-size:16px; padding:12px 14px; border-radius:12px; border:1px solid var(--line); background:#0f1114; color:var(--txt) }
      input { flex:1 }
      button { cursor:pointer }
      .hint { color:var(--muted); font-size:13px; margin-top:8px }
      .err { color:#ff7b7b; font-size:13px; margin-top:8px; display:none }
      .viewer { display:none }
      iframe { width:100%; height:calc(100vh - 60px); border:0; display:block }
      .small { font-size:12px; color:var(--muted) }
    </style>
  </head>
  <body>
    <!--
      =============================================
      PAYWALL STATICO (DETERRENTE, NON SICURO AL 100%)
      - Usa un "codice di accesso" consegnato via Gumroad/Ko-fi
      - Verifica lato client (aggirabile da utenti esperti)
      - Scopo: scoraggiare condivisione casuale
      ISTRUZIONI:
      1) Cambia ACCESS_CODES con una lista dei codici validi (anche uno singolo)
      2) Opzionale: abilita l'accesso via parametro URL ?k=CODICE
      3) Metti questo file online e NON pubblicarlo altrove
      4) Inserisci su Gumroad il link a questa pagina
      Per sicurezza vera, migra a Firebase Hosting + Auth / Cloudflare Access.
      =============================================
    -->
    <header>
      <h1>Accesso riservato</h1>
      <div class="small">Contenuto premium</div>
    </header>

    <main>
      <div class="card gate">
        <div>
          <strong>Inserisci il codice di accesso</strong>
          <div class="hint">Lo trovi nella ricevuta d'acquisto.</div>
          <div class="row">
            <input id="code" placeholder="Es. X7F9-2KLM-93QZ" autocomplete="off" />
            <button id="btn">Entra</button>
          </div>
          <div class="err" id="err">Codice non valido. Controlla e riprova.</div>
          <div class="hint">Suggerimento: se hai comprato su Gumroad, il codice è la tua <em>License Key</em>.</div>
        </div>
      </div>

      <div class="viewer" id="viewer">
        <!-- Sostituisci SRC con il tuo URL GitHub Pages oppure mantieni quello esistente -->
        <iframe src="https://paolokm6.github.io/garlasco3dtour/index.html" allowfullscreen title="Tour 3D"></iframe>
      </div>
    </main>

    <script>
      // 1) Sostituisci con i tuoi codici (anche uno singolo). Meglio formati tipo XXXX-XXXX-XXXX
      const ACCESS_CODES = [
        // Esempi; rimuovi e inserisci i tuoi. Puoi usare le License Key di Gumroad.
        "Gar6894cbc5-5664-8330-a8b5-c2df7533403d",
       
      ];

      const KEY_NAME = "tour3d_access_ok"; // sessionStorage key

      const gate = document.querySelector('.gate');
      const viewer = document.getElementById('viewer');
      const input = document.getElementById('code');
      const btn = document.getElementById('btn');
      const err = document.getElementById('err');

      function normalize(s){
        return (s||"")
          .toString()
          .trim()
          .toUpperCase()
          .replace(/\s+/g,"");
      }

      function showViewer(){
        gate.style.display = 'none';
        viewer.style.display = 'block';
        sessionStorage.setItem(KEY_NAME, '1');
      }

      function check(code){
        const k = normalize(code);
        return ACCESS_CODES.map(normalize).includes(k);
      }

      // 2) Sblocco se già validato nella sessione
      if (sessionStorage.getItem(KEY_NAME) === '1') {
        showViewer();
      }

      // 3) Supporto parametro URL ?k=CODICE (utile con Gumroad)
      const urlK = new URLSearchParams(location.search).get('k');
      if (!sessionStorage.getItem(KEY_NAME) && urlK && check(urlK)) {
        showViewer();
      }

      // 4) Click su "Entra"
      btn.addEventListener('click', () => {
        err.style.display = 'none';
        if (check(input.value)) {
          showViewer();
        } else {
          err.style.display = 'block';
        }
      });

      // 5) Invio da tastiera
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') btn.click();
      });
    </script>
  </body>
</html>
